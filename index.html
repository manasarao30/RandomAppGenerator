<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>

</head>
<body>
    <div class="quote-wrapper">
        <div class="quote-heading">
            <h2>Random Quote Generator</h2>
        </div>
        <div class="quote-body">
            <div class="icon-quote">
                <span class="icon">
                    <i class="fas fa-quote-left"></i>
                </span>
                <span class="quote">Im not a great programmer;Im just a good programmer with great habits.
                </span>
            </div>
            <div class="author">
                -Kent Beck
            </div>
            <div class="quote-buttons">
               
                <div class="btn">
                    <button id="quote-btn">New Quote</button>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Powered by <a href="https://fivetrendytips.blogspot.com">Five Trendy Tips</a></p>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
